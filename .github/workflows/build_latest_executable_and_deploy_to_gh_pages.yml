name: Create latest executable and deploy to github pages

on:
  push:
    branches:
      - main

env:
  FORCE_COLOR: "1"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build_exe_on_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create executable
        run: |
          pyinstaller main.py --name "DNDFogOfWar" --onefile --windowed
          copy dist\DNDFogOfWar.exe .
      - name: Create artifact with latest executable
        uses: actions/upload-artifact@v3
        with:
          name: DNDFogOfWar-release
          path: |
            DNDFogOfWar.exe

  deploy_to_github_pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build_exe_on_windows]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: gh_pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
    